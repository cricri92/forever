<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/login-logo2.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    
    <p *ngIf="creating" class="login-box-text">¿Vives olvidándolo todo? Deja que Forever recuerde todo por ti. <br>¡Regístrate ya, es gratis! </p>
    <p *ngIf="!creating" class="login-box-text">Si olvidaste algo, Forever te lo recordará. Inicia sesión.</p>
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item *ngIf="creating">  
                <ion-input type="text"
                           placeholder="Nombre y apellido"
                           name="nombre" [ngModel]="nombre"
                           (ngModelChange)="nameChanged($event)"
                           required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" 
                           placeholder="Correo electrónico"
                           name="email" [ngModel]="email"
                           (ngModelChange)="emailChanged($event)"
                           required>
                </ion-input>
            </ion-item>            
            <ion-item>
                <ion-input type="password" placeholder="Contraseña" 
                          name="password" [ngModel]="password" 
                          (ngModelChange)="passwordChanged($event)"
                          required>
                </ion-input>
            </ion-item>
            <ion-item *ngIf="creating">
                <ion-input type="password" placeholder="Repetir contraseña" 
                          name="repeatPassword" [ngModel]="repeatPassword" 
                          (ngModelChange)="repeatPasswordChanged($event)"
                          required>
                </ion-input>
                <ion-icon name="lock" color="primary" *ngIf="password != repeatPassword"></ion-icon>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="theres_error" class="error-message">
        <ion-icon name="lock"></ion-icon> {{ errorMsg }}
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button *ngIf="!creating" ion-button class="submit-btn" full type="submit" (click)="login()" [disabled]="!registerForm.form.valid">Iniciar sesión</button>
          <button *ngIf="!creating" ion-button class="register-btn" block clear type="button" (click)="changePage()">¿No tienes cuenta? Regístrate, ¡es gratis!</button>
          <button *ngIf="creating" ion-button class="submit-btn" full type="submit" (click)="createNewUser()" [disabled]="!registerForm.form.valid">Crear cuenta</button>
          <button *ngIf="creating" ion-button class="register-btn" block clear type="button" (click)="changePage()">¿Ya tienes cuenta? Inicia sesión.</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
